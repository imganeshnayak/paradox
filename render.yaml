services:
  - type: web
    name: artverse-backend
    runtime: node
    plan: free
    branch: main
    buildCommand: npm install --prefix backend
    startCommand: npm start --prefix backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: DATABASE_NAME
        value: ArtVerse
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: 7d
      - key: ADMIN_PASSWORD
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: LOG_LEVEL
        value: info
      - key: GEMINI_API_KEY
        sync: false

